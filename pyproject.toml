[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
# Ruff is fast and covers many categories; tune selects based on your needs.
select = ["E", "F", "W", "C90"]  # errors, pyflakes, pycodestyle, complexity-ish
ignore = ["E501"]                # handled by black
line-length = 100
target-version = "py310"
exclude = ["build", "dist", ".venv", "__pycache__","codeshuffler/codefiles"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true
warn_unused_ignores = true
warn_unreachable = true

[tool.coverage.run]
branch = true
source = ["my_app"]
