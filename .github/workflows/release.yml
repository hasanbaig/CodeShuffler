name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install project
        run: pip install -e .

      - name: Verify tag matches app version
        shell: python
        run: |
          import os
          tag = os.environ["GITHUB_REF_NAME"][1:]
          from codeshuffler.version import __version__
          assert __version__ == tag

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller packaging/windows.spec

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller packaging/macos.spec

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist\CodeShuffler\* CodeShuffler-windows.zip
        shell: pwsh

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: ditto -c -k --keepParent dist/CodeShuffler.app CodeShuffler-macos.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}
          path: CodeShuffler-*.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
